<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historical Weather Data</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center">Historical Weather Data for <span th:text="${city}"></span></h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Average Temperature (°C)</th>
            <th>Max Temperature (°C)</th>
            <th>Min Temperature (°C)</th>
            <th>Dominant Condition</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${historicalData}">
            <td th:text="${data.date}"></td>
            <td th:text="${data.averageTemp}"></td>
            <td th:text="${data.maxTemp}"></td>
            <td th:text="${data.minTemp}"></td>
            <td th:text="${data.dominantCondition}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Back</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
